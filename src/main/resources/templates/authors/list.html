<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Application Example</title>
</head>
<body>
<h1> Book List</h1>
<table>
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">123</th>
        <th th:text="${author.firstName}">spring in action</th>
        <th th:text="${author.lastName}">wow</th>
    </tr>
</table>

</body>
</html>
